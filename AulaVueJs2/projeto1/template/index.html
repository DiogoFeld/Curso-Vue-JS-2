<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Matador de Monstro</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="panel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :style="barraJogador"></div>
                </div>
                <div></div>
            </div>
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :style="barraMonstro"></div>
                </div>
                <div></div>
            </div>
        </div>
        <div class="panel result" v-show="runnningGame">
            <div class="win" v-show="win">Você ganhou!!! :)</div>
            <div class="lose" v-show="!win">Você perdeu! :(</div>
        </div>
        <div class="panel buttons">
            <template>
                <button v-show="!gameStart" v-on:click="playerAtk" class="btn attack">Ataque</button>
                <button v-show="!gameStart" v-on:click="playerSpecialAtk" class="btn especial-attack">Ataque Especial</button>
                <button v-show="!gameStart" v-on:click="heal" class="btn heal">Curar</button>
                <button v-show="!gameStart"  v-on:click="endGame" class="btn give-up">Desistir</button>
            </template>
            <button v-show="gameStart" v-on:click="startGame" class="btn new-game">Iniciar Jogo</button>

        </div>
        <div class="panel logs">            
            <ul  v-for="(mensagem,index) in mensagensLog">
                <li v-if="index % 2 == 0" class="logs ul li player">{{mensagem}}</li>
                <li v-else class="logs ul li monster">{{mensagem}}</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
