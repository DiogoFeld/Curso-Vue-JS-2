<!DOCTYPE html>
<html lang="en">

<head>
    <title>Matador de Monstro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="./estilo.css">
</head>

<body>
    <div id="app">
        <div class="combatArena">
            <div class="playerArena">
                
                <div>
                    <h2>Jogador</h2>
                    <div>
                        <div id="playerHealth"></div>
                    </div>
                    <div id="heathPerctg" class="heathPerctg">100%</div>
                </div>

                <div>


                    <h2>Monstro</h2>
                    <div>
                        <div id="playerHealth"></div>
                    </div>
                    <div id="heathPerctg" class="heathPerctg">100%</div>
                </div>
            </div>

            <div class="finalResult">
                <p>Você Perdeu</p>
                <p>Parabéns, sucesso</p>
            </div>

            <div clas="actionOptions">
                <div>Iniciar Combate</div>
                <div>Ataque</div>
                <div>Ataque Especial</div>
                <div>Curar</div>
                <div>Desistir</div>
            </div>


            <div class="actionLog">


            </div>




        </div>






    </div>
    <script src="./monstro.js"></script>
</body>

</html>
