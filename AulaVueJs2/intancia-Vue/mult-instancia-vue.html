<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app1">
        {{ titulo1 }}
        <button @click="alterar">alterar</button>
    </div>

    <div id="app2">
        {{ titulo2 }}
        <button  @click="alterar">alterar</button>
    </div>


    <script>
        new Vue({
            el: "#app1",
            data: {
                titulo1: "teste 1"
            },
            methods: {
                alterar() {
                    this.titulo1 += "!!!!!"
                }
            }
        })


        new Vue({
            el: "#app2",
            data: {
                titulo2: "teste 2"
            },
            methods: {
                alterar() {
                    this.titulo2 += " !!!!!"
                }
            }
        })

    </script>
</body>

</html>
