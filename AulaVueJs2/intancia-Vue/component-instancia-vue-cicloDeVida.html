        <h1>{{titulo}}</h1>

        <button @click="$destroy()">Destruir</button>
    </div>

    <script>
        const vue = new Vue({
            el: "#app",

                titulo: "ciclo de vida"
            },
            beforeCreate(){
                console.log("Antes de ser criado")
            },
            created(){
                console.log("Foi criado")
            },
            beforeMount(){
                console.log("Antes de montar (DOM)")
            },
            mounted(){
                console.log("JÃ¡ montado (DOM)")
            },
            beforeUpdate(){
                console.log("Antes de Atualizar")                
            },
            updated(){
                console.log("Atualizado")
            },
            beforeDestroy(){
                console.log("Antes de destruir")

            }
        })
    </script>


</body>

</html>
