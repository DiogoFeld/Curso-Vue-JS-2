<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <div id="app">
        <h2 ref="aulaTitulo">{{Aula}}</h2>
        <h3>{{modulo}}</h3>

        <button @click="mudarAula">Mudar Aula</button>
        <button @click="mudarModulo">Mudar modulo</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                Aula: "POO",
                modulo: "modulo 2"
            },
            methods: {
                mudarAula() {
                    this.Aula == "POO" ? this.Aula = "DataDrivenTest" :  this.Aula = "POO" 
                },
                mudarModulo() {
                    this.modulo == 3 ? this.modulo = 2 :  this.modulo = 3 
                }
            }
        })
    </script>
</body>

</html>
