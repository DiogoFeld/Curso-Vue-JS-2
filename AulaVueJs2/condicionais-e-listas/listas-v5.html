<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        ul {
            list-style: none;
        }

        h3,
        p {
            display: inline;
        }
    </style>

</head>

<body>
    <div id="app">
        <ul>
            <li v-for="(cor,i) in cores" :teste="cor">{{cor}} -> {{i + 1}}</li>
        </ul>

        <template v-for="(cor,i) in cores">
            <h3>{{cor}}</h3>
            <p>{{i}}</p>
        </template>
        <hr>
        <ul>
            <li v-for="pessoa in pessoas">
                <span v-for="(valor,chave,index) in pessoa">
                    {{chave}} = {{valor}} em {{index+1}} 
                </span>
            </li>
        </ul>
        <br>
        <ul>
            <li v-for="n in 10">{{n}}</li>
        </ul>



    </div>
    <script src="https://unpkg.com/vue@2"></script>
    <script>
        new Vue({
            el: "#app",
            data: {
                cores: ["vermelho", "azul", "verde", "amarelo"],
                pessoas: [
                    { nome: "ana", idade: 26, peso: 59 },
                    { nome: "guilherme", idade: 32, peso: 72 },
                    { nome: "Roberto", idade: 42, peso: 60 }
                ]

            }
        })
    </script>


</body>

</html>
