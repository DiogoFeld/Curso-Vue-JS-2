<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="app">
        <p>{{titulo}}</p>       
        <input type="text" v-bind:value="titulo" 
        >        
        <!-- v-on:input="titulo = $event.target.value" -->        

        <input type="text" v-model="titulo" >
        <!-- realiza uma operação de two way biding - 
        alterando o model e a view ao mesmo tempo -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: "vue 2.js"
            },
            methods: {
              
            }
        }) 
    </script>
</body>

</html>
