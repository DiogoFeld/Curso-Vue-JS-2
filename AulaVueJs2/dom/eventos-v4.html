<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="app">
        <p>{{contador}}</p>

        <p v-on:mousemove="atualizarXY">coordenadas s√£o {{x}} e {{y}}
            <span v-on:mousemove="parar">PARAR AQUi</span>
        </p>

        <a v-on:click.prevent="naoNavegar" href="http://google.com.br">google</a>

        <button v-on:click="increaseCounter(5)">Somar 1</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                increaseCounter(sum) {
                    this.contador = this.contador + sum;
                },
                atualizarXY(e) {
                    this.x = e.clientX;
                    this.y = e.clientY;
                },
                parar(e){
                    e.stopPropagation();
                },
                naoNavegar(e){
                    console.log("Nao navegar")
                    e.preventDefault();
                }
            }


        }) 
    </script>
</body>

</html>
