<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="app">
        <p>{{contador}}</p>
        <button v-on:click="increaseCounter">Somar 1</button>
        <button @click="increaseCounter">Somar 1</button>
        <input type="text" v-bind:value="contador">
        <input type="text" :value="contador">
        <!-- SHORTCUT DA SINTAXE -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                contador: 0
            },
            methods:{
                increaseCounter(){
                    this.contador++;
                }
            }


        }) 
    </script>
