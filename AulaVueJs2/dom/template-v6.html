<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div id="app">
        <p v-once>{{titulo}}</p>
        <p>{{saudacao()}}</p>
        <a v-bind:href="link">GOOGLE</a>
        <hr>
        <p v-html="hrefLink"></p>
        <!-- diretiva irÃ¡ considerar a variavel como elemento de HTML -->

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                titulo: "Usando Vue js.2",
                link:'http://google.com.br',
                hrefLink: '<a href="http://google.com.br">G00GLE</a>'
            },
            methods: {
                saudacao: function () {
                    this.titulo = "BOM DIA"
                    return this.titulo
                }

            }
        }) 
    </script>
</body>

</html>
