<!DOCTYPE html>
<html lang="en">

<head>
    <style>
      .caixas {
            display: flex;
            justify-content: space-around;
        }
        .demo {
            width: 100px;
            height: 100px;
            background-color: gray;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="caixas">
            <div class="demo" :style= "{backgroundColor:cor}" :class="meuEstilo"></div>
            <div class="demo" :style="meuEstilo"></div>
            <div class="demo" :style="[meuEstilo,{height: altura}]"></div>                        
        </div>
        <input type="text" v-model="cor">
        <input type="text" v-model="largura">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                cor:'red',
                largura:100,
                altura: "50px"
            },
            computed: {
                meuEstilo(){
                    return{
                        backgroundColor: this.cor,
                        width: `${this.largura}px`
                    }
                }
            }
        }) 
    </script>
</body>

</html>
